<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuso Horário Neextense</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Configurações gerais */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Degradê roxo e azul */
      color: white;
      text-align: center;
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    /* Relógio */
    .clock {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 30px auto;
      border: 10px solid #fff;
      border-radius: 50%;
      background: #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .clock div {
      position: absolute;
      width: 50%;
      height: 4px;
      background: #fff;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      border-radius: 4px;
    }

    .clock .minute {
      background: #ddd;
    }

    .clock .second {
      background: red;
    }

    .clock .center {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .clock .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      font-weight: bold;
      background: linear-gradient(135deg, #ff6a00, #ee0979); /* Degradê laranja e rosa */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    /* Status dos locais */
    .status {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .aberto { color: #4CAF50; }
    .fechado { color: #F44336; }

    /* Tabela */
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #222;
    }

    tr:nth-child(even) { background-color: #333; }
    tr:nth-child(odd) { background-color: #444; }

    /* Responsividade */
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      table { font-size: 14px; }
    }
  </style>
</head>
<body>
  <h1>Fuso Horário Neextense</h1>
  <div class="clock">
    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>
    <div class="center"></div>
    <div class="center-text">N</div>
  </div>
  
  <div id="status"></div>

  <!-- Tabela de horários -->
  <table>
    <thead>
      <tr><th>Local</th><th>Abertura</th><th>Fechamento</th><th>Dias</th></tr>
    </thead>
    <tbody id="tabelaHorarios"></tbody>
  </table>

  <script>
    const locais = { 
      "FBI": { open: "07:00", close: "23:31", days: [0,1,2,3,4,5,6] },
      "Skur": { open: "07:00", close: "23:31", days: [0,1,2,3,4,5,6] },
      "Discord": { open: "07:00", close: "23:31", days: [0,1,2,3,4,5,6] },
      "Telegram": { open: "07:00", close: "23:31", days: [0,1,2,3,4,5,6] },
      "Biblioteca": { open: "00:00", close: "23:59", days: [0,1,2,3,4,5,6] },
      "Cartório": { open: "07:00", close: "23:31", days: [0,1,2,3,4,5,6] },
      "Cinema": { open: "07:00", close: "23:59", days: [5,6] },
      "Bar Homem e Girl": { open: "07:00", close: "23:59", days: [0,1,4] },
      "Bar Normal": { open: "23:31", close: "07:00", days: [2] },
      "Coffe": { open: "23:31", close: "07:00", days: [3] }
    };

    function obterHoraBrasilia() {
      const agora = new Date();
      const utc = agora.getTime() + agora.getTimezoneOffset() * 60000;
      return new Date(utc + 3600000 * -3); // UTC-3
    }

    function atualizarRelogio() {
      const agora = obterHoraBrasilia();
      const horas = agora.getHours(), minutos = agora.getMinutes(), segundos = agora.getSeconds();
      const horaElemento = document.querySelector(".hour");
      const minutoElemento = document.querySelector(".minute");
      const segundoElemento = document.querySelector(".second");

      horaElemento.style.transform = `rotate(${(horas % 12) * 30 + minutos * 0.5 - 90}deg)`;
      minutoElemento.style.transform = `rotate(${minutos * 6 - 90}deg)`;
      segundoElemento.style.transform = `rotate(${segundos * 6 - 90}deg)`;
    }

    function verificarStatus() {
      const agora = obterHoraBrasilia();
      const horaAtual = agora.getHours() * 60 + agora.getMinutes();
      const diaAtual = agora.getDay();
      const container = document.getElementById("status");
      container.innerHTML = "";

      for (const [local, info] of Object.entries(locais)) {
        const { open, close, days, isClosed } = info;
        const horarioAbertura = parseInt(open.split(":")[0]) * 60 + parseInt(open.split(":")[1]);
        const horarioFechamento = parseInt(close.split(":")[0]) * 60 + parseInt(close.split(":")[1]);

        let status = (isClosed && days.includes(diaAtual)) || !(days.includes(diaAtual) && ((horaAtual >= horarioAbertura && horaAtual < 1440) || (horarioAbertura > horarioFechamento && horaAtual < horarioFechamento))) ? "Fechado" : "Aberto";
        const statusClass = status === "Aberto" ? "aberto" : "fechado";
        container.innerHTML += `<div class="status ${statusClass}"><i class="fas fa-clock"></i> ${local}: ${status}</div>`;
      }
    }

    function preencherTabela() {
      const tabela = document.getElementById("tabelaHorarios");
      tabela.innerHTML = ""; 
      for (const [local, info] of Object.entries(locais)) {
        const dias = info.days.map(dia => ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"][dia]).join(", ");
        tabela.innerHTML += `<tr><td>${local}</td><td>${info.open}</td><td>${info.close}</td><td>${dias}</td></tr>`;
      }
    }

    function atualizar() {
      atualizarRelogio();
      verificarStatus();
      preencherTabela();
    }

    setInterval(atualizar, 1000);
    atualizar();
  </script>
</body>
</html>
