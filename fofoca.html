<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Notícia - Focalizando Neext</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f1f1f1;
            margin: 0;
        }
        .container {
            width: 700px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .inputs input, .inputs textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        .preview-container {
            margin-top: 20px;
            padding: 0;
            background-color: #fff;
            border: 1px solid #333;
            text-align: left;
            position: relative;
        }
        .news-header {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            padding: 20px;
            background: linear-gradient(90deg, #6a0dad, #1e90ff);
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        .news-header .menu-icon {
            position: absolute;
            right: 20px;
            font-size: 22px;
            cursor: pointer;
        }
        .news-title {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
            padding: 0 10px;
            text-align: center;
        }
        .news-content {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
            line-height: 1.6;
            padding: 0 10px;
            margin-bottom: 20px;
            flex: 1;
        }
        .news-image {
            border: 4px solid purple;
            border-radius: 8px;
            width: 100px;
            height: 130px;
            margin: 15px 0;
            display: inline-block;
            overflow: hidden;
            margin-left: auto;
            flex-shrink: 0;
            flex-grow: 0;
        }
        .news-image img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .gossip-icon {
            margin-right: 10px;
        }
        .advertisement {
            position: absolute;
            bottom: 30px;
            left: 10px;
            font-size: 12px;
            color: #777;
            padding: 5px;
        }
        .advertisement i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <input type="text" id="titleInput" placeholder="Digite o título da notícia" oninput="updatePreview()">
            <textarea id="contentInput" placeholder="Digite o conteúdo da notícia" rows="5" oninput="updatePreview()"></textarea>
            <label for="imageUpload">Escolha uma imagem para a notícia:</label>
            <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
        </div>

        <div class="preview-container" id="newsPreview">
            <div class="news-header">
                <i class="fas fa-comment-dots gossip-icon"></i>
                Focalizando Neext
                <span class="menu-icon">☰</span>
            </div>
            <div class="news-title" id="newsTitle">Título da Notícia</div>
            <div style="display: flex; align-items: flex-start; margin-top: 10px;">
                <div class="news-content" id="newsContent">Conteúdo da Notícia</div>
                <div class="news-image" id="newsImage">Imagem da Notícia</div>
            </div>
            <div class="advertisement">
                <i class="fas fa-calendar-alt"></i> Informe Publicitário - Data: <span id="currentDate"></span>
            </div>
        </div>

        <button class="btn" onclick="generateImage()">Gerar Imagem de Notícia</button>
    </div>

    <script>
        function updatePreview() {
            document.getElementById('newsTitle').innerText = document.getElementById('titleInput').value || "Título da Notícia";
            document.getElementById('newsContent').innerText = document.getElementById('contentInput').value || "Conteúdo da Notícia";
        }

        function previewImage(event) {
            const container = document.getElementById('newsImage');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    container.innerHTML = `<img src="${e.target.result}" alt="Imagem da Notícia">`;
                };
                reader.readAsDataURL(file);
            }
        }

        function generateImage() {
            html2canvas(document.getElementById('newsPreview')).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL("image/png");
                link.download = "noticia.png";
                link.click();
            });
        }

        function displayCurrentDate() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            document.getElementById('currentDate').innerText = `${day}/${month}/${year}`;
        }

        window.onload = displayCurrentDate;
    </script>
</body>
</html>
