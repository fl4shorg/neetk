<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regras</title>
    <link rel="icon" href="imagens/logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* Reset e estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('imagens/3.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding-top: 100px; /* Aumento do espaço para navbar maior */
        }

        /* Navbar estilizada */
        .navbar {
            background: linear-gradient(to right, #8e2de2, #4a00e0); /* Degradê roxo para azul */
            display: flex;
            justify-content: center; /* Centraliza o título */
            align-items: center;
            padding: 25px 20px; /* Aumento do padding para navbar maior */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Sombra para a navbar */
        }

        .navbar h1 {
            color: #fff;
            font-size: 36px; /* Aumento do tamanho do título */
            letter-spacing: 1px;
        }

        /* Estilo da barra de pesquisa */
        .barra-pesquisa {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .barra-pesquisa input {
            width: 100%;
            padding: 10px 40px 10px 15px; /* Ajuste para o ícone à direita */
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background-color: transparent;
        }

        .barra-pesquisa input::placeholder {
            color: #888;
        }

        .barra-pesquisa i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
        }

        .barra-pesquisa input:focus {
            background-color: #f0f0f0;
        }

        /* Estilo das regras (diminuído e ajustado) */
        .regra {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px; /* Reduzido para deixar o card mais fino */
            border-radius: 8px;
            margin-bottom: 15px; /* Reduzido para maior espaçamento entre os cards */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Sombra mais suave para os cards */
            width: 90%; /* Ajuste da largura para os cards */
            margin-left: auto;
            margin-right: auto; /* Centralizando os cards */
        }

        /* Estilo da descrição e parágrafos */
        .regra .descricao, .regra .paragrafo {
            font-size: 14px; /* Reduzi o tamanho da fonte */
            line-height: 1.4; /* Aumento do espaçamento entre as linhas */
        }

        /* Botões */
        .botao-pasta, .botao-download, .botao-copiar {
            display: inline-block;
            margin-top: 20px; /* Aumento do espaço superior */
            padding: 12px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .botao-pasta:hover, .botao-download:hover, .botao-copiar:hover {
            background-color: #0056b3;
        }

        .botao-copiar {
            background: linear-gradient(to right, #8e2de2, #4a00e0); /* Degradê de roxo e azul */
            padding: 8px 15px; /* Tamanho reduzido */
            font-size: 14px; /* Tamanho da fonte reduzido */
        }

        .botao-copiar i {
            margin-right: 8px;
        }

        /* Ajuste para espaçamento dos parágrafos */
        .regra p {
            margin-bottom: 10px; /* Menor espaçamento entre os parágrafos */
        }

        /* Símbolo de ponto nos parágrafos */
        .regra .paragrafo i {
            color: #fff; /* Ponto branco */
            margin-right: 10px;
        }

        .regra .descricao i {
            color: #ff4500; /* Cor do símbolo na descrição */
            margin-right: 10px;
        }

        /* Ajuste do título e da descrição */
        .regra h3 {
            margin-bottom: 15px; /* Aumento do espaço entre o título e a descrição */
            font-size: 18px; /* Ajuste do tamanho do título */
            color: #fff;
            letter-spacing: 1px;
        }

        .regra .descricao {
            font-size: 16px; /* Aumento do tamanho da descrição */
            margin-bottom: 20px; /* Mais espaçamento entre descrição e parágrafos */
        }

    </style>
</head>
<body>
    <div class="navbar">
        <h1>Regras</h1>
    </div>
    
    <div class="barra-pesquisa">
        <input type="text" id="barra-pesquisa-input" placeholder="Pesquisar regras...">
        <i class="fas fa-search"></i>
    </div>

    <button class="botao-pasta" onclick="window.location.href='https://drive.google.com/drive/folders/1EwNoYwRSlO4-a5KeQxKkvupTqzDRq1ih'">
        <i class="fas fa-folder"></i> Pasta com os cards para usar
    </button>
    <a href="regras.pdf" class="botao-download" download>
        <i class="fas fa-file-pdf"></i> Download das Regras em PDF
    </a>
    
    <div id="regras-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Função para carregar as regras do arquivo JSON
        fetch('regras.json')
            .then(response => response.json())
            .then(regras => {
                const container = document.getElementById('regras-container');

                // Função para renderizar as regras
                function renderizarRegras(regrasFiltradas) {
                    container.innerHTML = ''; // Limpar o contêiner
                    regrasFiltradas.forEach(regra => {
                        const regraDiv = document.createElement('div');
                        regraDiv.className = 'regra';
                        
                        const tituloDiv = document.createElement('h3');
                        tituloDiv.innerText = regra.titulo;
                        regraDiv.appendChild(tituloDiv);
                        
                        const descricaoDiv = document.createElement('p');
                        descricaoDiv.className = 'descricao';
                        descricaoDiv.innerHTML = `<i class="fas fa-info-circle"></i> ${regra.descricao}`; // Símbolo na descrição
                        regraDiv.appendChild(descricaoDiv);
                        
                        regra.paragrafos.forEach(paragrafo => {
                            const paragrafoDiv = document.createElement('p');
                            paragrafoDiv.className = 'paragrafo';
                            paragrafoDiv.innerHTML = `<i class="fas fa-circle"></i> ${paragrafo.trim()}`; // Pontinho em cada parágrafo
                            regraDiv.appendChild(paragrafoDiv);
                        });

                        const botao = document.createElement('button');
                        botao.className = 'botao-copiar';
                        botao.innerHTML = '<i class="fas fa-copy"></i> Copiar Regra';
                        botao.onclick = () => {
                            const textoRegra = `${regra.titulo}\n${regra.descricao}\n${regra.paragrafos.join('\n')}`;
                            navigator.clipboard.writeText(textoRegra)
                                .then(() => {
                                    // Exibir alerta de sucesso ao copiar
                                    Swal.fire({
                                        icon: 'success',
                                        title: 'Copiado!',
                                        text: `Regra "${regra.titulo}" copiada com sucesso.`,
                                    });
                                })
                                .catch(err => console.error('Erro ao copiar a regra: ', err));
                        };

                        regraDiv.appendChild(botao);
                        container.appendChild(regraDiv);
                    });
                }

                // Inicialmente renderizar todas as regras
                renderizarRegras(regras);

                // Adicionar evento de pesquisa
                document.getElementById('barra-pesquisa-input').addEventListener('input', function() {
                    const termoPesquisa = this.value.toLowerCase();
                    const regrasFiltradas = regras.filter(regra => 
                        regra.titulo.toLowerCase().includes(termoPesquisa) || 
                        regra.descricao.toLowerCase().includes(termoPesquisa) ||
                        regra.paragrafos.some(paragrafo => paragrafo.toLowerCase().includes(termoPesquisa))
                    );
                    renderizarRegras(regrasFiltradas);
                });
            })
            .catch(err => console.error('Erro ao carregar regras: ', err));
    </script>
</body>
</html>
