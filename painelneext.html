<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Construção</title>
    <style>
        /* Estilos gerais */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6;
            overflow: hidden;
        }

        /* Container principal */
        .container {
            position: relative;
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Título */
        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Barra de progresso */
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            height: 20px;
            width: 50%; /* Define a largura da barra de progresso como 50% */
            background-color: #4CAF50;
            transition: width 0.5s;
        }

        /* Mensagem de progresso */
        .message {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }

        /* Bonequinhos de trabalho */
        .worker-animation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            animation: bobbing 1.5s ease-in-out infinite;
        }

        .worker-animation svg {
            width: 50px;
            margin: 0 10px;
        }

        @keyframes bobbing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Background de cenário */
        .construction-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1565372146061-e61bf9d4d9b5?fit=crop&w=1600&q=80') no-repeat center/cover;
            filter: brightness(0.6);
            opacity: 0.5;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Background animado -->
    <div class="construction-bg"></div>
    
    <!-- Conteúdo do site em construção -->
    <div class="container">
        <h1>Site em Construção</h1>
        
        <!-- Barra de progresso -->
        <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
        
        <!-- Mensagem de progresso -->
        <p class="message" id="progress-message">Progresso: 50%</p> <!-- Atualizada para mostrar 50% de progresso -->
        
        <!-- Animação de bonequinhos trabalhando -->
        <div class="worker-animation">
            <!-- Bonequinhos em SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="#FFA726" viewBox="0 0 24 24">
                <path d="M12 2c-5.53 0-10 4.47-10 10s4.47 10 10 10 10-4.47 10-10-4.47-10-10-10zm-.5 16.75v-5h1v5h-1zm.5-11.75c-1.66 0-3 1.34-3 3h1.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5c0 .55-.22 1.04-.58 1.38l-.72.69c-.17.18-.28.43-.28.68v.25h1v-.25c0-.26.1-.51.29-.7l.7-.69c.62-.62.98-1.45.98-2.31 0-1.66-1.34-3-3-3zm0-4c-5.53 0-10 4.47-10 10s4.47 10 10 10 10-4.47 10-10-4.47-10-10-10z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="#FFA726" viewBox="0 0 24 24">
                <path d="M12 2c-5.53 0-10 4.47-10 10s4.47 10 10 10 10-4.47 10-10-4.47-10-10-10zm-.5 16.75v-5h1v5h-1zm.5-11.75c-1.66 0-3 1.34-3 3h1.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5c0 .55-.22 1.04-.58 1.38l-.72.69c-.17.18-.28.43-.28.68v.25h1v-.25c0-.26.1-.51.29-.7l.7-.69c.62-.62.98-1.45.98-2.31 0-1.66-1.34-3-3-3zm0-4c-5.53 0-10 4.47-10 10s4.47 10 10 10 10-4.47 10-10-4.47-10-10-10z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="#FFA726" viewBox="0 0 24 24">

            </svg>
        </div>
    </div>
</body>
</html>
