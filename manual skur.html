<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual de Cargos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url('imagens/manual skur.gif');
            background-size: cover; /* Cobrir toda a tela sem distorção */
            background-repeat: no-repeat;
            background-position: center;
            background-color: #000;
            background-attachment: fixed; /* Fixa a imagem de fundo */
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h1 {
            margin-top: 20px;
            color: #ffffff;
        }
        #output {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
            position: relative; /* Posicionamento relativo para evitar interferência com o fundo */
            z-index: 1; /* Z-index para que o conteúdo fique acima do fundo */
        }
        .categoria {
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .card {
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .copy-button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background: linear-gradient(90deg, rgba(75,0,130,1) 0%, rgba(0,0,255,1) 100%); /* Degradê roxo e azul */
            font-weight: bold;
        }
        .copy-button:hover {
            background: linear-gradient(90deg, rgba(0,0,255,1) 0%, rgba(75,0,130,1) 100%); /* Inverte o degradê ao passar o mouse */
        }
        .verified-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle; /* Alinhar verticalmente com o texto */
            margin-right: 5px; /* Espaço entre o ícone e o texto */
        }
        .manual-icon {
            width: 24px; /* Tamanho do ícone do manual */
            height: 24px; /* Tamanho do ícone do manual */
            vertical-align: middle; /* Alinhar verticalmente com o texto */
            margin-right: 10px; /* Espaço entre o ícone e o texto */
        }
    </style>
</head>
<body>
    <h1>
        <i class="fas fa-book manual-icon"></i> Manual de Cargos
    </h1>
    <div id="output"></div> <!-- Os cards serão exibidos aqui -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Carregar e exibir o conteúdo do arquivo JSON
        fetch('manual skur.json')
            .then(response => response.json())
            .then(data => {
                const output = document.getElementById('output');
                output.innerHTML = ''; // Limpar o conteúdo anterior

                data.categorias.forEach(categoria => {
                    // Criar um container para a categoria
                    const categoriaDiv = document.createElement('div');
                    categoriaDiv.className = 'categoria';
                    categoriaDiv.innerHTML = `
                        <h2>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gold" class="bi bi-check-circle verified-icon" viewBox="0 0 16 16">
                                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM7.247 11.14 4.682 8.63l-.94.94 3.505 3.505 6.438-6.437-.94-.939-5.497 5.497z"/>
                            </svg>
                            ${categoria.nome}
                        </h2>
                    `; // Título da categoria com ícone verificado

                    categoria.cargos.forEach(cargo => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `<strong>${cargo.titulo}</strong><p>${cargo.descricao}</p>`;

                        // Botão de copiar
                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-button';
                        copyButton.innerHTML = '<i class="fas fa-copy"></i> Copiar Cargo'; // Ícone do Font Awesome
                        copyButton.onclick = () => {
                            const textToCopy = `${cargo.titulo}\n${cargo.descricao}`;
                            navigator.clipboard.writeText(textToCopy)
                                .then(() => {
                                    Swal.fire({
                                        icon: 'success',
                                        title: 'Copiado!',
                                        text: 'O texto foi copiado para a área de transferência.',
                                        confirmButtonText: 'OK'
                                    });
                                })
                                .catch(err => {
                                    console.error('Erro ao copiar texto:', err);
                                });
                        };

                        card.appendChild(copyButton); // Adiciona o botão de copiar ao card
                        categoriaDiv.appendChild(card); // Adiciona o card ao container da categoria
                    });

                    output.appendChild(categoriaDiv); // Adiciona a categoria ao output
                });
            })
            .catch(err => console.error('Erro ao carregar o manual:', err));
    </script>
</body>
</html>
