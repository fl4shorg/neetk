<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEXT LTDA. - Carrossel Responsivo</title>
    <!-- Incluindo o CSS do Slick -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .directors-title {
            font-size: 32px;
            margin: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .carousel-item {
            text-align: center;
            padding: 20px;
        }

        .carousel-item img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .carousel-item h2 {
            font-size: 24px;
            color: #333;
        }

        .carousel-item p {
            font-size: 16px;
            color: #666;
        }

        /* Estilo dos botões da Slick */
        .slick-prev, .slick-next {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 50%;
            padding: 10px;
        }

        /* Responsividade para mobile */
        @media (max-width: 768px) {
            .carousel-item img {
                width: 150px;
                height: 150px;
            }

            .carousel-item h2 {
                font-size: 20px;
            }

            .carousel-item p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="directors-title">Diretores</div>

    <div class="carousel">
        <div class="carousel-item">
            <img src="path/to/photo1.jpg" alt="Pessoa 1">
            <h2>Nome da Pessoa 1</h2>
            <p>Descrição breve sobre a pessoa 1.</p>
        </div>
        <div class="carousel-item">
            <img src="path/to/photo2.jpg" alt="Pessoa 2">
            <h2>Nome da Pessoa 2</h2>
            <p>Descrição breve sobre a pessoa 2.</p>
        </div>
        <div class="carousel-item">
            <img src="path/to/photo3.jpg" alt="Pessoa 3">
            <h2>Nome da Pessoa 3</h2>
            <p>Descrição breve sobre a pessoa 3.</p>
        </div>
        <div class="carousel-item">
            <img src="path/to/photo4.jpg" alt="Pessoa 4">
            <h2>Nome da Pessoa 4</h2>
            <p>Descrição breve sobre a pessoa 4.</p>
        </div>
    </div>

    <!-- Incluindo o jQuery e o Slick JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                infinite: true,               // Loop contínuo
                slidesToShow: 1,              // Mostra um item por vez
                slidesToScroll: 1,            // Avança um item por vez
                dots: true,                   // Adiciona indicadores de navegação
                arrows: true,                 // Habilita os botões de navegação
                autoplay: true,               // Ativa o autoplay
                autoplaySpeed: 3000,          // Intervalo entre as trocas de slides
                responsive: [
                    {
                        breakpoint: 768,     // Para telas menores que 768px
                        settings: {
                            slidesToShow: 1,
                            arrows: true
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
