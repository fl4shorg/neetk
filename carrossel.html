<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEXT LTDA. - Carrossel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            height: 70vh;  /* Ajuste da altura do carrossel */
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .carousel-item img {
            width: 150px; /* Tamanho moderado da foto */
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-item .info {
            text-align: center;
            color: #fff;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .carousel-item h2 {
            font-size: 24px;
            margin: 0;
            color: #fff;
        }

        .carousel-item p {
            font-size: 16px;
            color: #fff;
            margin-top: 5px;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            font-size: 24px;
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .carousel-button.left {
            left: 10px;
        }

        .carousel-button.right {
            right: 10px;
        }

        .directors-title {
            font-size: 32px;
            margin: 20px 0;
            text-align: center;
            color: #333;
            font-weight: bold;
        }

        /* Centralizar o título dentro do carrossel */
        .carousel-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Título de Diretores -->
    <div class="directors-title">Diretores</div>

    <!-- Carrossel -->
    <div class="carousel-container">
        <div class="carousel-title">Nosso Time</div>
        <div class="carousel">
            <div class="carousel-item">
                <img src="path/to/photo1.jpg" alt="Foto da Pessoa 1">
                <div class="info">
                    <h2>Nome da Pessoa 1</h2>
                    <p>Descrição breve sobre a pessoa 1.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="path/to/photo2.jpg" alt="Foto da Pessoa 2">
                <div class="info">
                    <h2>Nome da Pessoa 2</h2>
                    <p>Descrição breve sobre a pessoa 2.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="path/to/photo3.jpg" alt="Foto da Pessoa 3">
                <div class="info">
                    <h2>Nome da Pessoa 3</h2>
                    <p>Descrição breve sobre a pessoa 3.</p>
                </div>
            </div>
        </div>

        <!-- Botões de navegação -->
        <button class="carousel-button left" onclick="moveCarousel(-1)"><i class="fas fa-chevron-left"></i></button>
        <button class="carousel-button right" onclick="moveCarousel(1)"><i class="fas fa-chevron-right"></i></button>
    </div>

    <script>
        let currentIndex = 0;

        function moveCarousel(direction) {
            const items = document.querySelectorAll('.carousel-item');
            const totalItems = items.length;

            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalItems - 1;
            } else if (currentIndex >= totalItems) {
                currentIndex = 0;
            }

            const carousel = document.querySelector('.carousel');
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    </script>
</body>
</html>
