    <script>
        let currentRow;

            const instagram = document.getElementById("instagram").value;

            swal({

            const response = await fetch("https://script.google.com/macros/s/AKfycbzG_wV--IkVgkxOJ8XTlXmbEadpOyPlINXTcgQjTjTA0WUqTn1fGjZXSAfsi78fY5EX/exec", {

        async function fetchData() {
            const response = await fetch("https://script.google.com/macros/s/AKfycbzG_wV--IkVgkxOJ8XTlXmbEadpOyPlINXTcgQjTjTA0WUqTn1fGjZXSAfsi78fY5EX/exec");
            const data = await response.text();
            const lines = data.trim().split("\n").slice(1);
            const container = document.getElementById("data");
            container.innerHTML = ""; // Limpa o container antes de preencher

            lines.forEach((line, index) => {
                const [id, name, age, number, instagram, email] = line.split(", ");
                const card = document.createElement("div");
                card.className = "card";card.innerHTML = `
    <h3><i class="fas fa-user"></i> ${name}</h3> <!-- √çcone de usu√°rio -->
    <p><i class="fas fa-id-card"></i> ID: ${id}</p> <!-- √çcone de ID -->
    <p><i class="fas fa-calendar-alt"></i> Idade: ${age}</p> <!-- √çcone de idade -->
    <p><i class="fas fa-phone"></i> N√∫mero: ${number}</p> <!-- √çcone de telefone -->
    <p><i class="fab fa-instagram"></i> Instagram: ${instagram}</p> <!-- √çcone do Instagram -->
    <p><i class="fas fa-envelope"></i> Email: ${email}</p> <!-- √çcone de email -->
    <button onclick="confirmEdit(${index + 2}, '${id}', '${name}', '${age}', '${number}', '${instagram}', '${email}')">Editar</button>
    <button onclick="deleteData(${index + 2}, '${name}')">Apagar</button>
`;
                
                
                container.appendChild(card);
            });
        }

        async function confirmEdit(row, id, name, age, number, instagram, email) {
            swal({
                title: "Voc√™ tem certeza?",
                text: "Deseja editar os dados?",
                icon: "warning",
                buttons: ["Cancelar", "Confirmar"],
                dangerMode: true,
            }).then((willEdit) => {
                if (willEdit) {
                    editData(row, id, name, age, number, instagram, email);
                }
            });
        }

        async function editData(row, id, name, age, number, instagram, email) {
            document.getElementById("id").value = id;
            document.getElementById("name").value = name;
            document.getElementById("age").value = age;
            document.getElementById("number").value = number;
            document.getElementById("instagram").value = instagram;
            document.getElementById("email").value = email;
            currentRow = row;
        }

        async function deleteData(row, name) {
    swal({
        title: "Voc√™ tem certeza?",
        text: `Deseja realmente apagar ${name}?`,
        icon: "warning",
        buttons: true,
        dangerMode: true,
    }).then(async (willDelete) => {
        if (willDelete) {
            // Exibir o loading antes da exclus√£o
            swal({
                title: "Carregando...",
                text: "Aguarde enquanto apagamos os dados.",
                icon: "info",

                headers: {

                },
                body: new URLSearchParams({

            // Atualiza a lista de dados ap√≥s a exclus√£o
            fetchData();

            // Mostrar a mensagem de sucesso

    });
}

<script>
    async function searchData() {
        const searchValue = document.getElementById("search").value.toLowerCase(); // Obt√©m o valor da pesquisa

        // Exibe o popup de carregamento
        swal({
            title: "Carregando...",
            text: "Aguarde enquanto buscamos os dados.",
            icon: "info",
            button: false
        });

        const response = await fetch("https://script.google.com/macros/s/AKfycbzG_wV--IkVgkxOJ8XTlXmbEadpOyPlINXTcgQjTjTA0WUqTn1fGjZXSAfsi78fY5EX/exec");
        const data = await response.text();
        const lines = data.trim().split("\n").slice(1); // Ignora o cabe√ßalho

        // Oculta o popup de carregamento
        swal.close();

        let userFound = false; // Vari√°vel para verificar se algum usu√°rio foi encontrado
        let userData = ""; // String para armazenar os dados do usu√°rio encontrado
        let userRow = null; // Vari√°vel para armazenar a linha do usu√°rio encontrado

        lines.forEach((line, index) => {
            const [id, name, age, number, instagram, email] = line.split(", ");
            // Verifica se o ID ou n√∫mero corresponde √† pesquisa
            if (id.toLowerCase().includes(searchValue) || number.includes(searchValue)) {
                userFound = true; // Define como verdadeiro se um usu√°rio for encontrado
                userData = `
                    <h3>${name}</h3>
                    <p>ID: ${id}</p>
                    <p>Idade: ${age}</p>
                    <p>N√∫mero: ${number}</p>
                    <p>Instagram: ${instagram}</p>
                    <p>Email: ${email}</p>
                    <button class="btn-edit" onclick="confirmEdit(${index + 2}, '${id}', '${name}', '${age}', '${number}', '${instagram}', '${email}')">Editar</button>
                    <button class="btn-delete" onclick="confirmDelete(${index + 2}, '${name}')">Apagar</button>
                `;
                userRow = index + 2; // Armazena a linha do usu√°rio encontrado
            }
        });

        // Exibe o resultado no popup
        if (userFound) {
            swal({
                title: "Usu√°rio Encontrado!",
                content: {
                    element: "div",
                    attributes: {
                        innerHTML: userData,
                    },
                },
                icon: "success",
                buttons: {
                    confirm: {
                        text: "Fechar",
                        value: true,
                        visible: true,
                        className: "confirm-button",
                        closeModal: false, // N√£o fecha o modal automaticamente
                    }
                }
            });
        } else {
            swal("Nenhum Resultado!", "Nenhum usu√°rio encontrado com esse ID ou n√∫mero.", "warning");
        }
    }

    function confirmEdit(row, id, name, age, number, instagram, email) {
        swal({
            title: "Tem certeza?",
            text: "Voc√™ quer editar este usu√°rio?",
            icon: "warning",
            buttons: {
                cancel: "Cancelar",
                confirm: "Editar",
            },
            dangerMode: true,
        }).then((willEdit) => {
            if (willEdit) {
                editData(row, id, name, age, number, instagram, email);
            }
        });
    }

    function confirmDelete(row, name) {
        swal({
            title: "Voc√™ tem certeza?",
            text: `Deseja realmente apagar ${name}?`,
            icon: "warning",
            buttons: {
                cancel: "Cancelar",
                confirm: "Apagar",
            },
            dangerMode: true,
        }).then(async (willDelete) => {
            if (willDelete) {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzG_wV--IkVgkxOJ8XTlXmbEadpOyPlINXTcgQjTjTA0WUqTn1fGjZXSAfsi78fY5EX/exec", {
                    method: "POST",
                    mode: "no-cors",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: new URLSearchParams({
                        action: "delete",
                        row: row
                    })
                });
                fetchData(); // Atualiza a lista de dados
                swal("Apagado!", "Usu√°rio apagado com sucesso!", "success");
            }
        });
    }

    async function editData(row, id, name, age, number, instagram, email) {
        document.getElementById("id").value = id;
        document.getElementById("name").value = name;
        document.getElementById("age").value = age;
        document.getElementById("number").value = number;
        document.getElementById("instagram").value = instagram;
        document.getElementById("email").value = email;
        currentRow = row; // Armazena a linha atual para edi√ß√£o
    }

    // Estiliza√ß√£o dos bot√µes
    const style = document.createElement('style');
    style.innerHTML = `
        .btn-edit, .btn-delete {
            padding: 10px 15px;
            margin: 5px;
            color: white;
            border: none;

            cursor: pointer;
            font-size: 16px;

        }
        .btn-delete {
            background-color: #dc3545; /* Vermelho */
        }

            background-color: #0056b3; /* Azul escuro */
        }
        .btn-delete:hover {
            background-color: #c82333; /* Vermelho escuro */
        }
    `;
    document.head.appendChild(style);

    // As outras fun√ß√µes permanecem inalteradas
</script>
